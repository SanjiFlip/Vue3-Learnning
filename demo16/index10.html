<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson16</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<body>
    <div id="root"></div>
</body>
<script>
    // slot 插槽 标签上面无法绑定事件
    // 如果需要绑定事件可以使用<span>标签
    // 父模版里调用的数据属性，使用的都是父模板里的数据
    // 子模板里面调用的数据属性，使用的都是子模板里的数据
    const app = Vue.createApp({
        data(){
            return {
                text: "提交"
            }
        },
        template:`
            <myform>
                <div>提交</div>
            </myform>
            <myform>
                <test />
            </myform>
            <myform>
                <button>提交</button>
            </myform>
            <myform>
                <div>{{text}}</div>
            </myform>
            <myform>

            </myform>
        `
    });
    app.component('test',{
        template:`<div>test</div>`
    });
    // 默认值设定 <slot>default value</slot> 里面内容任意
    app.component('myform',{
        methods: {
            handleClick(){
                alert('123');
            }
        },
        template: `
            <div>
                <input />
                <span @click="handleClick">
                <slot>default value</slot>
                </span>
            </div>
        `
    });

    const vm = app.mount('#root');
</script>
</html>
