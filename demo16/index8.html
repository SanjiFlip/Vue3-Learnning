<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson16</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return {
                count: 1,
                count1: 1,
            }
        },
        template:`<div>
                    <counter v-model:count="count" v-model:count1="count1"/>
                  </div>`
    });

    // v-model传给子组件必须用modelValue接收
    // 触发事件的名字也应该叫update:modelValue
    // 关于传值改名
    // 关于传送多个值
    app.component('counter',{
        props:['count','count1'],
        methods:{
            handleItemCilck(){
                this.$emit('update:count',this.count+3);
            },
            handleItemCilck1(){
                this.$emit('update:count1',this.count1+3);
            },
        },
        template: `
            <div @click="handleItemCilck">{{count}}</div>
            <div @click="handleItemCilck1">{{count1}}</div>
        `
    });

    const vm = app.mount('#root');
</script>
</html>
