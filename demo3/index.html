<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson3</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                list:["mac","iphone","ipad","iwatch"]
            }
        },
        template: `
            <ul>
                <li v-for="(item,index) of list">索引:{{index+1}}值:{{item}}</li>
            </ul>`
    }).mount('#root');
</script>
</html>
