<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson18</title>
    <style>
       
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    // ref , reactive 响应式的引用
    // 原理，通过proxy 对数据进行封装,当数据变化时,触发模板等内容的更新
    // ref 处理基础类型的数据 不适合数组和object
    // reactive 处理非基础类型的数据
    const app = Vue.createApp({
        template:`
            <div v-for="item in obj">{{item}}</div>
        `,
        setup(props,context) {
            // // 需要引用ref 
            // const { ref } = Vue;
            // // proxy ,'dell' 变成proxy({value:'dell'}) 这样的一个响应式引用
            // let name = ref("dell");
            // setTimeout(() => {
            //     name.value = "ambition";
            // },2000);
            // return {
            //     // 渲染后 模板会自动调用name.value 不需要重复写
            //     name
            // }
            

            // 第二种写法使用reactive
            // proxy ,{name:'dell'} 变成proxy({name:'dell'}) 这样的一个响应式引用
            const { reactive } = Vue;
            const obj = reactive([123,456]);
            setTimeout(() => {
                obj[0] = 666;
                obj[1] = 999;
            },2000);
            return {
                obj
            };
        }
    });
    
    const vm = app.mount('#root');
</script>
</html>
