    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>

    const app = Vue.createApp({
        template:`
            <div @click="handleClick">name:{{name}}</div>
        `,
        methods: {
            test(){
                console.log(this.$options);
                console.log(this.$options.setup());
            },
        },
        mounted(){
            this.test();
        },
        // crated 实例被完全初始化之前执行
        setup(props,context) {
            return {
                name: "dell",
                handleClick: () => {
                    alert(123);
                }
            }
        }
    });
    
    const vm = app.mount('#root');
</script>
