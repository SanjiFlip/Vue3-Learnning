<html lang="en">
<head>

    <style>

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    // toRef
    const app = Vue.createApp({
        methods:{
            handleClick(){
                alert(123);
            }
        },
        template:`
            <child @change="handleClick">parent</child>
        `,
    });
    
    app.component('child',{
        template:`
            <div @click="handleClick">child</div>
        `,
        setup(props,context) {
            const { h } = Vue;
            const { attrs, slots, emit } = context;
            function handleClick(){
                emit("change");
            }
            return {
                handleClick
            }
        }
    });

    const vm = app.mount('#root');
</script>
