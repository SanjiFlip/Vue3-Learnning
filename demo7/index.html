<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson7</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<body>
    <div id="root"></div>
</body>
<script>
    // 生命周期函数：在某一时期会自动执行的函数
    const app = Vue.createApp({
        data() {
            return {
                message:"hello world!"
            }
        },
        methods: {
            handleItemClick(){
                alert("clicked")
            }
        },
        // 在实例生成之前才会自动执行的函数
        beforeCreate() {
            console.log("beforeCreate");
        },
        // 在实例生成之后才会自动执行的函数
        created() {
            console.log("created");
        },
        // 在模版已经编译成函数之后才会自动执行的函数
        beforeMount() {
            console.log(document.getElementById("root").innerHTML,"beforeMount");
        },
        // 在组件内容被渲染到界面之后自动执行的函数
        mounted() {
            console.log(document.getElementById("root").innerHTML,"mounted");
        },
        // 当data中的数据发生变化的时候，才会自动执行的函数
        beforeUpdate() {
            console.log(document.getElementById("root").innerHTML,"beforeUpdate");
        },
        // 当data中的数据发生变化且页面同时完成更新后，会自动执行的函数
        updated() {
            console.log(document.getElementById("root").innerHTML,"updated");
        },
        // 当vue应用失效/销毁时，自动执行的函数
        beforeUnmount(){
            console.log(document.getElementById("root").innerHTML,"beforeUnmount");
        },
        // 当vue应用失效时，且dom完全销毁之后，自动执行的函数
        unmounted(){
            console.log(document.getElementById("root").innerHTML,"unmounted");
        },
        template:"<div @click='handleItemClick'>{{message}}</div>"
    });
    // vm 代表的就是vue应用的根组件
    const vm = app.mount('#root');
    // 直接让vue挂载失效
    //app.unmount();
</script>
</html>
