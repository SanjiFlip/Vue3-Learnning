<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson10</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>
</head>
<script src="https://unpkg.com/vue@next"></script>
<body>
    <div id="root"></div>
</body>
<script>
    // app 父组件
    const app = Vue.createApp({
        data() {
            return {
                classString: "red",
                classObject: {
                    red: true,
                    green: false
                },
                classArray:['red',{brown:false}],
                styleString: "color:yellow",
                styleObject: {
                    color : "orange"
                }
            }
        },
        template:`<div :class="classArray">
                    Hello World
                    <div :style="styleString">test<div>
                    <div :style="styleObject">test<div>
                    <demo class="green"></demo>
                  </div>`
    });
    // 子组件
    app.component('demo',{
        template:`
            <div :class="$attrs.class">one</div>
            <div :class="$attrs.class">two</div>
        `
    })
    const vm = app.mount('#root');
</script>
</html>
