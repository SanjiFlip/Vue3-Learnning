<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson2</title>
</head>
<script src="https://unpkg.com/vue@next"></script>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                content:"hello world!"
            }
        },
        methods: {
            handleBtnClick(){
                // alert("我被点击了");
                // this.content = "!dlrow olleh";
                const newContent = this.content.split("").reverse().join("");
                this.content = newContent;
            }
        },
        template: `
            <div>
                {{content}}
                <button @click="handleBtnClick">反转</button>
            </div>`
    }).mount('#root');
</script>
</html>
