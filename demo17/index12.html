<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson16</title>
    <style type="text/css">
        .v-enter-from{
            opacity: 0;
        }
        .v-enter-active{
            transition: opacity 3s ease-in;
        }
        .v-enter-to{
            opacity: 1;
        }
        .v-leave-from{
            opacity: 1;
        }
        .v-leave-active{
            transition: opacity 3s ease-in;
        }
        .v-leave-to{
            opacity: 0;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>

    // 多个单元素之间的切换
    const app = Vue.createApp({
        data(){
            return {
                show:false,
            }
        },
        methods:{
            // 按钮控制是否展示
            toggleShow(){
                this.show = !this.show;
            },
            
        },
        // 如果想要一个组件消失后另一个才开始展示可以使用 <transition mode="in-out"> mode="in-out" 先进入再出去
        // 如果是 mode = "out-in" 先出去再进入
        // 如果想要第一次进入也有初始动画可以使用 <transition appear>
        template:`
            <div>
                <transition mode="out-in" appear>
                    <div v-if="show">Hello World</div>
                    <div v-else="show">Bye World</div>
                </transition>
                <button @click="toggleShow">切换</button>
            </div>
        `
    });
    
    const vm = app.mount('#root');
</script>
</html>
