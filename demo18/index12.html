<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson17</title>
    <style>
       
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>

    // render function
    const app = Vue.createApp({
        template:`
            <my-title :level="2">
                hello
            </my-title>
        `
    });

    app.component('my-title',{
        props: ['level'],
        template:`
            <h1 v-if="level === 1">
                <slot />
            </h1>
            <h2 v-if="level === 2">
                <slot />
            </h2>
            <h3 v-if="level === 3">
                <slot />
            </h3>
            <h4 v-if="level === 4">
                <slot />
            </h4>
        `
    });
    
    const vm = app.mount('#root');
</script>
</html>
