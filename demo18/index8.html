<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson17</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>

    // 自定义指令 directive
    const app = Vue.createApp({
        data(){
            return {
                hello: true,
            }
        },
        // 挂载使用 v-show 测试
        // 销毁使用 v-if 测试
        template:`
            <div>
                <div v-if="hello">
                    <input v-focus/>
                </div>
            </div>
        `
    });
    
    
    // 全局自定义指令
    app.directive('focus',{
        beforeMount(el){
            console.log("beforeMount");
        },
        mounted(el){
            el.focus();
        },
        beforeUpdate(){
            console.log("beforeUpdate");
        },
        updated(){
            console.log("updated");
        },
        beforeUnmount(){
            console.log("beforeUnmount");
        },
        unmounted(){
            console.log("unmounted");
        }
    })

    const vm = app.mount('#root');
</script>
</html>
