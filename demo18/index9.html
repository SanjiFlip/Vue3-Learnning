<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson17</title>
    <style>
        .header {
            position: absolute;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>

    // 自定义指令 directive
    const app = Vue.createApp({
        template:`
            <div>
                <div v-pos class="header">
                    <input/>
                </div>
            </div>
        `
    });
    
    
    // 全局自定义指令
    app.directive('pos',{
        mounted(el){
            el.style.top="200px";
        }
    })

    const vm = app.mount('#root');
</script>
</html>
