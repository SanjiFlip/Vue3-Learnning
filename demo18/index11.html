<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson17</title>
    <style>
        .area {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 200px;
            height: 300px;
            background: green;
        }
        .mask {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #000;
            opacity: 0.5;
            color: #ffffff;
            font-size: 100px;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
    <div id="hello"></div>
</body>
<script>

    // VUE3新特性 Teleport 传送门
    // teleport把相关dom节点挂载到一个新的节点上
    // 直接写就是挂载html标签
    // #name 就是挂载到对应的标签id
    const app = Vue.createApp({
        data(){
            return {
                show: false,
                msg: 'hello',
            }
        },
        methods:{
            handleBtnClick(){
                this.show = !this.show;
            }
        },
        template:`
            <div class="area">
                <button @click="handleBtnClick">按钮</button>
                <teleport to="#hello">
                    <div class="mask" v-show="show">{{msg}}</div>
                </teleport>
            </div>
        `
    });

    const vm = app.mount('#root');
</script>
</html>
